{% include header.html %}

<div id="barba-wrapper" class="wrapper">
    <div class="barba-container container {{ page.layout }} {{ page.folder }} {{ page.type }}">
        <div class="three-quarter">
            <ul id="project-list">
                <li>
                    <img src="{{ site.baseurl }}/project/{{ page.folder }}/images/{{ page.image }}" alt="{{ page.title }}">
                </li>
                <li class="mobile">
                    <h2>{{ page.title }}</h2>
                    {{ content }}
                    <br>
                </li>
            {% for images in page.images %}
                <li class="{{ page.images-class[forloop.index0] }}">
                    <img src="{{ site.baseurl }}/project/{{ page.folder }}/images/{{ page.images[forloop.index0] }}" alt="{{ page.images-alt[forloop.index0] }}" class="reveal">
                </li>
            {% endfor %}
            </ul>
        </div>
        <div class="one-quarter slideLeft">
            <h2>{{ page.title }}</h2>
            {{ content }}
            <br>
        </div>
        <div class="clear"></div>
        <div class="call-to-action clearfix">
            <a href="{{ site.baseurl }}/">&larr; Back to Work</a>
        </div>
    </div>
</div>


{% include footer.html %}
