<li class="slideLeft" data-value="{{ project.priority }}">
    <a href="{{ site.baseurl }}{{ project.url }}" class="project-thumbnail">
        <figure>
            <img src="{{ site.baseurl }}/project/{{ project.folder }}/images/{{ project.image }}" alt="{{ project.title }}">
        </figure>
        <div class="proj-name">
            <p class="bold">{{ project.client }}</p>
            <p class="short-description">
                {{ project.short }}
                <span class="small">{{ project.skills }}</span>
            </p>
        </div>
    </a>
</li>
